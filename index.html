<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tarot</title>
    <link rel="stylesheet" href="Application%20Tarot_files/style.css">
</head>
<body>
    <label for="playerName1">Nom du Joueur 1 :</label>
    <input type="text" class="playerName" id="playerName1"><br>

    <label for="playerName2">Nom du Joueur 2 :</label>
    <input type="text" class="playerName" id="playerName2"><br>

    <label for="playerName3">Nom du Joueur 3 :</label>
    <input type="text" class="playerName" id="playerName3"><br>

    <label for="playerName4">Nom du Joueur 4 :</label>
    <input type="text" class="playerName" id="playerName4"><br>

    <label for="playerName5">Nom du Joueur 5 :</label>
    <input type="text" class="playerName" id="playerName5"><br>

    <div id="attaquant">
        <label>Sélectionnez l'attaquant :</label><br>
        <input type="radio" name="attaquant" id="attaquant1"> <label for="attaquant1">Joueur 1</label><br>
        <input type="radio" name="attaquant" id="attaquant2"> <label for="attaquant2">Joueur 2</label><br>
        <input type="radio" name="attaquant" id="attaquant3"> <label for="attaquant3">Joueur 3</label><br>
        <input type="radio" name="attaquant" id="attaquant4"> <label for="attaquant4">Joueur 4</label><br>
        <input type="radio" name="attaquant" id="attaquant5"> <label for="attaquant5">Joueur 5</label><br>
    </div>
    <div id="appelé">
        <label>Sélectionnez l'appelé :</label><br>
        <input type="radio" name="appelé" id="appelé1"> <label for="appelé1">Joueur 1</label><br>
        <input type="radio" name="appelé" id="appelé2"> <label for="appelé2">Joueur 2</label><br>
        <input type="radio" name="appelé" id="appelé3"> <label for="appelé3">Joueur 3</label><br>
        <input type="radio" name="appelé" id="appelé4"> <label for="appelé4">Joueur 4</label><br>
        <input type="radio" name="appelé" id="appelé5"> <label for="appelé5">Joueur 5</label><br>
    </div>


    <div id="bouts">
        <label>Sélectionnez le nombre de bouts qu'a sécurisé l'attaque :</label>
        <input type="text" id="nb_bouts_attaque">
    </div>
    <label for="tarotInput">Saisissez le nombre de points de l'attaque :</label>
    <input type="text" id="nb_points_attaque">


    <div id="contrat">
        <label>Sélectionnez le contrat :</label>
        <select id="contratType">
            <option value="Petite" selected="selected">Petite</option>
            <option value="Garde">Garde</option>
            <option value="GardeSans">Garde Sans</option>
            <option value="GardeContre">Garde Contre</option>
        </select>
    </div>


    <button onclick="calculatePoints()">Calculer les points</button>
    <div id="result"></div>

    <button onclick="saveGameResult()">Enregister la Partie</button>
    <div id="Saving"></div>

    <script src="Application%20Tarot_files/script.js"></script>


</body></html>
